

[loggers]
keys=root

[handlers]
keys=generalFileHandler,errorFileHandler,consoleHandler

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=generalFileHandler,errorFileHandler,consoleHandler

[handler_generalFileHandler]
class=FileHandler
level=DEBUG
formatter=standard
args=["resources/logs/app.log"]  # General log file

[handler_errorFileHandler]
class=FileHandler
level=ERROR
formatter=standard
args=["resources/logs/error.log"]  # Error log file

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standard
args=[]  # No arguments for StreamHandler

[formatter_standard]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
